<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>

    <ion-buttons>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button
          block
          (click)="activePrincipal()">
          Active Principal
  </button>

  <button ion-button
          block
          color="purple"
          (click)="showModal()">
          Show Modal
  </button>
</ion-content>
