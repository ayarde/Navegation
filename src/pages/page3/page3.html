  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ mutant.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <h3 text-center>
     {{ mutant.power }}
   </h3>

   <button ion-button
           block
           color="primary"
           (click)="goBack()">
           Go to back with event
   </button>

   <button ion-button
           block
           color="secondary"
           (click)="goRoot()">
           Go to root
   </button>

   <button ion-button
           block
           color="danger"
           navPop>
           Go to back without event
   </button>
</ion-content>
